    <script>
      class ThemeManager {
        constructor() {
          this.themes = {
            light: {
              name: 'æ·ºè‰²æ¨¡å¼',
              icon: 'ğŸŒ™',
              vars: {
                '--glass-bg': 'rgba(245, 241, 232, 0.8)',
                '--glass-bg-fallback': 'rgba(245, 241, 232, 0.9)',
                '--glass-border': 'rgba(93, 64, 55, 0.2)',
                '--glass-border-bright': 'rgba(93, 64, 55, 0.3)',
                '--glass-shadow': '0 8px 32px rgba(45, 24, 16, 0.15)',
                '--glass-shadow-strong': '0 12px 40px rgba(45, 24, 16, 0.25)',
                '--yin-color': '#faf7f0',
                '--yang-color': '#3e2723',
                '--text-on-theme': '#3e2723'
              }
            },
            dark: {
              name: 'æ·±è‰²æ¨¡å¼',
              icon: 'â˜€ï¸',
              vars: {
                '--glass-bg': 'rgba(30, 30, 30, 0.7)',
                '--glass-bg-fallback': 'rgba(30, 30, 30, 0.85)',
                '--glass-border': 'rgba(255, 255, 255, 0.1)',
                '--glass-border-bright': 'rgba(255, 255, 255, 0.15)',
                '--glass-shadow': '0 8px 32px rgba(0, 0, 0, 0.3)',
                '--glass-shadow-strong': '0 12px 40px rgba(0, 0, 0, 0.4)',
                '--yin-color': '#2c3e50',
                '--yang-color': '#ecf0f1',
                '--text-on-theme': '#ffffff'
              }
            }
          };
          
          this.currentTheme = localStorage.getItem('theme') || 'light';
          this.init();
        }
        
        init() {
          this.applyTheme(this.currentTheme);
          this.setupToggleButton();
          this.setupIframeListeners();
          this.notifyIframes();
        }
        
        applyTheme(themeName) {
          const theme = this.themes[themeName];
          if (!theme) return;
          
          document.body.setAttribute('data-theme', themeName);
          
          const root = document.documentElement;
          Object.entries(theme.vars).forEach(([property, value]) => {
            root.style.setProperty(property, value);
          });
          
          const icon = document.querySelector('.theme-icon');
          if (icon) {
            icon.textContent = theme.icon;
          }
          
          this.currentTheme = themeName;
          localStorage.setItem('theme', themeName);
        }
        
        setupToggleButton() {
          const button = document.getElementById('themeToggle');
          if (button) {
            button.addEventListener('click', () => {
              const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
              this.applyTheme(newTheme);
              this.notifyIframes();
            });
          }
        }
        
        notifyIframes() {
          const iframes = document.querySelectorAll('.content-iframe');
          iframes.forEach(iframe => {
            if (iframe.contentWindow) {
              try {
                iframe.contentWindow.postMessage({
                  type: 'THEME_CHANGE',
                  theme: this.currentTheme
                }, '*');
              } catch (e) {
                // iframe å¯èƒ½é‚„æ²’æœ‰å®Œå…¨è¼‰å…¥ï¼Œç¨å¾Œé‡è©¦
                setTimeout(() => {
                  try {
                    iframe.contentWindow.postMessage({
                      type: 'THEME_CHANGE',
                      theme: this.currentTheme
                    }, '*');
                  } catch (e) {
                    console.log('ç„¡æ³•å‘ iframe ç™¼é€ä¸»é¡Œè¨Šæ¯:', e);
                  }
                }, 1000);
              }
            }
          });
        }
        
        // ç›£è½ iframe è¼‰å…¥å®Œæˆäº‹ä»¶
        setupIframeListeners() {
          const iframes = document.querySelectorAll('.content-iframe');
          iframes.forEach(iframe => {
            iframe.addEventListener('load', () => {
              // iframe è¼‰å…¥å®Œæˆå¾Œï¼Œç™¼é€ç•¶å‰ä¸»é¡Œ
              setTimeout(() => {
                this.notifyIframes();
              }, 100);
            });
          });
        }
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        window.themeManager = new ThemeManager();
      });
    </script>
